<body>

    <div class="container container-principal center border-rounded">
        
        <form id="frmUserRegister" name="frmUserRegister" action="../index.html" method="POST">

                <div class="form-group">
                    <label for="txtNombre">Nombre</label>

                </div>
                
                <div class="form-group">

                </div>
                
                <div class="form-group">
                    <button id="btnGuardar" type="submit" class="btn btn-success">Guardar</button>
                </div>
                
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Formulario ingresado correctamente!</h4>
                </div>
        </form> 
    </div>
</body>
